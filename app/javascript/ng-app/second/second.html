<h1>List MyDatas</h1>
<table id="my-datas-table">
  <thead>
    <tr>
      <th>String Test</th>
      <th>Integer Test</th>
      <th>Boolean Test</th>
      <th></th>
    </tr>
  </thead>
  <tbody> 
    <!-- All & Update -->
    <tr *ngFor="let myData of myDatas">
      <td><input type="text" [(ngModel)]="myData.string_test"></td>
      <td><input type="number" [(ngModel)]="myData.integer_test"></td>
      <td><input type="checkbox" [(ngModel)]="myData.boolean_test">boolean_test</td>
      <td>
        <button (click)="update(myData.id, myData.string_test, myData.integer_test, myData.boolean_test)">
          Update
        </button>
          <button (click)="delete(myData.id)">DDDDDDDD</button>
      </td>
    </tr>
    <!-- Create -->
    <tr>
      <td><input type="text" [(ngModel)]="newMyData.string_test"></td>
      
      <td><input type="checkbox" [(ngModel)]="newMyData.boolean_test">boolean_test</td>
      <td>
        <button (click)="create(newMyData)">
          Create
        </button>
      </td>
    </tr>
  </tbody>
</table>
