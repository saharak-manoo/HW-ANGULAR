pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - ./bundler
    volumes:
      - /tmp/cache:/cache
  build:
    image: bananacoding/ruby-nodejs:2.5.0
    environment:
      - mobile_secret=nowmobileissecret
    commands:
      - cp -f config/database.drone.yml config/database.yml
      - gem install bundler
      - bundle install --path=./bundler
      - yarn install
      - rake db:create
      - rake db:schema:load
      - rake db:migrate
      - rspec
  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - ./bundler
    volumes:
      - /tmp/cache:/cache
  publish:
    image: ruby:2.5.0
    commands:
      - /bin/bash deploy.drone.sh
    when:
      branch: develop
    secrets: [ HEROKU_API_KEY, HEROKU_LOGIN, HEROKU_GIT_URL ]
  notify:
    image: drillster/drone-email
    from: noreply-drone@bananacoding.com
    host: $EMAIL_HOST
    username: $EMAIL_USERNAME
    password: $EMAIL_PASSWORD
    recipients:
      - kraiwut@bananacoding.com
    secrets: [ EMAIL_HOST, EMAIL_USERNAME, EMAIL_PASSWORD ]
    when:
        status: [ success, failure ]
services:
  database:
    image: postgres
    environment:
      - POSTGRES_USER=tester
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=bananatesting_test
